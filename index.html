<script>
  // Get DOM elements
  const inputField = document.getElementById('url');
  const logoInput = document.getElementById('logo');
  const qrCode = document.getElementById('qr-code');
  const qrCanvas = document.getElementById('qr-canvas');
  const downloadButton = document.getElementById('download-button');

  // Listen for changes to the URL field
  inputField.addEventListener('input', updateQRCode);
  // Listen for changes to the logo input
  logoInput.addEventListener('change', updateQRCode);

  // Function to update QR code
  function updateQRCode() {
    const url = inputField.value.trim();
    const qrCodeUrl = `https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=${encodeURIComponent(url)}`;

    // Get the selected logo file
    const logoFile = logoInput.files[0];

    // If a logo is selected, append it to the QR code URL
    if (logoFile) {
      const logoUrl = URL.createObjectURL(logoFile);
      qrCode.src = `${qrCodeUrl}&chco=0080FF&chld=L|1&chf=bg,s,ffffff|qr,ud_${encodeURIComponent(logoUrl)},1`;
    } else {
      // If no logo, use the default QR code URL
      qrCode.src = `${qrCodeUrl}&chco=0080FF`;
    }

    // Update canvas as well
    const ctx = qrCanvas.getContext('2d');
    const img = new Image();
    img.src = qrCode.src;
    img.addEventListener('load', function() {
      ctx.drawImage(img, 0, 0, 200, 200);
    });
  }

  // Listen for download button click
  downloadButton.addEventListener('click', function() {
    const url = inputField.value.trim();
    const filename = `QR_${url.replace(/[\W_]+/g, "_")}.png`;

    const downloadLink = document.createElement('a');
    downloadLink.setAttribute('download', filename);
    qrCanvas.toBlob(function(blob) {
      const url = URL.createObjectURL(blob);
      downloadLink.setAttribute('href', url);
      downloadLink.click();
    });
  });
</script>
