<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Include qrcode.js library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <!-- Include canvas2image library -->
    <script src="https://rawgit.com/hongru/canvas2image/master/canvas2image.js"></script>
    <style>
        /* Add some spacing between the QR codes */
        .qr-code-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        /* Style for the QR code titles */
        .qr-code-title {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Style for each individual QR code */
        .qr-code {
            text-align: center;
            position: relative;
        }

        /* Style for the logo */
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 50px; /* Adjust the size of the logo as needed */
            max-height: 50px;
        }

        /* Style for the input field */
        .url-input {
            margin-top: 20px;
            width: 80%;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<!-- Menu QR Code Section -->
<div>
    <h2>Generate Menu QR Code</h2>
    <input type="text" id="menu-url" class="url-input" placeholder="Enter Menu URL">
    <button onclick="generateMenuQRCode()">Generate Menu QR Code</button>
    <div id="menu-qrcode-container" class="qr-code-container">
        <!-- QR Code for Menu -->
        <div class="qr-code">
            <div class="qr-code-title">Menu</div>
            <div id="menu-qrcode"></div>
            <img src="menu-logo.jpg" alt="Menu Logo" class="logo">
        </div>
    </div>
</div>

<!-- Instagram QR Code Section -->
<div>
    <h2>Generate Instagram QR Code</h2>
    <input type="text" id="instagram-url" class="url-input" placeholder="Enter Instagram URL">
    <button onclick="generateInstagramQRCode()">Generate Instagram QR Code</button>
    <div id="instagram-qrcode-container" class="qr-code-container">
        <!-- QR Code for Instagram -->
        <div class="qr-code">
            <div class="qr-code-title">Instagram</div>
            <div id="instagram-qrcode"></div>
            <img src="instagram-logo.png" alt="Instagram Logo" class="logo">
        </div>
    </div>
</div>

<script>
    // Function to generate QR code with custom color and logo
    function generateQRCode(elementId, text, color, logoSrc) {
        var qrcode = new QRCode(document.getElementById(elementId), {
            text: text,
            width: 128,
            height: 128,
            colorDark: color,
        });

        // Append the logo to the QR code container
        var container = document.getElementById(elementId).parentNode;
        var logo = document.createElement("img");
        logo.src = logoSrc;
        logo.alt = "Logo";
        logo.className = "logo";
        container.appendChild(logo);
    }

    // Function to generate Menu QR Code
    function generateMenuQRCode() {
        var menuUrl = document.getElementById("menu-url").value.trim();
        if (menuUrl !== "") {
            generateQRCode("menu-qrcode", menuUrl, "#0080FF", "menu-logo.jpg");
        }
    }

    // Function to generate Instagram QR Code
    function generateInstagramQRCode() {
        var instagramUrl = document.getElementById("instagram-url").value.trim();
        if (instagramUrl !== "") {
            generateQRCode("instagram-qrcode", instagramUrl, "#0080FF", "instagram-logo.png");
        }
    }

    // Function to enable download option
    function downloadQRCode(elementId, fileName) {
        var canvas = document.getElementById(elementId).getElementsByTagName("canvas")[0];
        Canvas2Image.saveAsPNG(canvas, null, null, fileName);
    }

    // Trigger download when clicking on the QR Code
    document.getElementById("instagram-qrcode").addEventListener("click", function() {
        downloadQRCode("instagram-qrcode", "instagram_qr_code.png");
    });

    document.getElementById("menu-qrcode").addEventListener("click", function() {
        downloadQRCode("menu-qrcode", "menu_qr_code.png");
    });
</script>

</body>
</html>
